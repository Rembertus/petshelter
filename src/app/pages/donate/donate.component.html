<div class="body">
    <div class="donate">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form">
            <img src="assets/donate.png" width="30%" height="30%" alt="icon">
            <h1 class="h3 mb-3 fw-normal">Donate now</h1>
            <h6>Account: {{this.data.account}}</h6>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Amount to donate</mat-label>
                <input matInput type="number" formControlName="amount" autocomplete="off">
                <mat-hint align="end">Require a minimun mount of 0.001 ether</mat-hint>
            </mat-form-field>            
            <mat-card-actions>
                <button class="anchofijo alto" mat-raised-button mat-button color="primary"
                [disabled]="form.invalid" (click)="processDonation()">Process</button>
            </mat-card-actions>
        </form>
    </div>
</div>
